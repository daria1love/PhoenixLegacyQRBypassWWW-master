<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="./chekError.js"></script>
    <link href="https://fonts.cdnfonts.com/css/sansation" rel="stylesheet">
    <title>Phoenix Legacy | QR Bypass</title>
</head>

<body>
    <div class="root">
        <header>
            <a class="logo" href="./index.html">
                <img src="./images/Logo.png" alt="#">
                <div class="appellation">
                    <h1>PHOENIX LEGACY</h1>
                    <h2>QR Bypass</h2>
                </div>
            </a>
        </header>
        <div class="loginWrapper">
            <div class="login">
                <form class="loginItems" action="./signupSuccess.html" method="post">
                    <h1>Данные аккаунта учётной<br> системы МИРЭА </h1>
                    <div class="inputs">
                        <input name="email" type="email" required='required' placeholder="Email Address" />
                        <input name="password" type="password" required='required' placeholder="Password" />
                    </div>
                    <div class="buttonsBlock">
                        <a class="backButton" href="./signup.html" value="Назад">Назад</a>
                        <input type="submit" class="enterButton" value="Вперёд"></input>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(196, 219, 232, 0.7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(196, 219, 232, 0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(196, 219, 232, 0.09)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#C4DBE8" />
                </g>
            </svg>
        </div>
    </div>
    <script src="signupForm2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
